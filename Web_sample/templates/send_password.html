<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lấy mật khẩu</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{url_for('static', filename='/img/favicon.ico')}}" type="image/x-icon">


    <!-- Font awesome -->
    <link href="{{url_for('static', filename='css/font-awesome.css')}}" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="{{url_for('static', filename='css/bootstrap.css')}}" rel="stylesheet">
    <!-- slick slider -->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/slick.css')}}">
    <!-- price picker slider -->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/nouislider.css')}}">
    <!-- Fancybox slider -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/jquery.fancybox.css')}}" type="text/css" media="screen" />
    <!-- Theme color -->
    <link id="switcher" href="{{url_for('static', filename='css/theme-color/default-theme.css')}}" rel="stylesheet">

    <!-- Main style sheet -->
    <link href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet">


    <!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
  <section id="aa-signin">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="aa-signin-area">
            <div class="aa-signin-form">
              <div class="aa-signin-form-title">
                <a class="aa-property-home" href="/">Bất động sản Hà Nội</a>
                <h4>Lấy lại mật khẩu</h4>
                <p class="aa-signin-message">{{message}}<p>
              </div>
              <form class="contactform" action="send_password" method="POST">
                <div class="aa-single-field">
                  <label for="email">Nhập địa chỉ email: <span class="required">*</span></label>
                  <input type="email" id="email" required="required" aria-required="true" value="{{email}}" name="email">
                </div>
                <div class="aa-single-submit">
                  <input type="submit" value="Gửi mật khẩu" class="aa-browse-btn" name="submit">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- jQuery library -->
  <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
  <script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="{{url_for('static', filename='js/bootstrap.js')}}"></script>
  <!-- slick slider -->
  <script type="text/javascript" src="{{url_for('static', filename='js/slick.js')}}"></script>
  <!-- Price picker slider -->
  <script type="text/javascript" src="{{url_for('static', filename='js/nouislider.js')}}"></script>
   <!-- mixit slider -->
  <script type="text/javascript" src="{{url_for('static', filename='js/jquery.mixitup.js')}}"></script>
  <!-- Add fancyBox -->
  <script type="text/javascript" src="{{url_for('static', filename='js/jquery.fancybox.pack.js')}}"></script>
  <!-- Custom js -->
  <script src="{{url_for('static', filename='js/custom.js')}}"></script>

  </body>
</html>
