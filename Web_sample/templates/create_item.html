  <body class="aa-price-range">

  {% include 'header.html' %}
  {% include 'menu.html' %}

  <!-- Start Proerty header  -->

  <section id="aa-property-header">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="aa-property-header-inner">
            <h2>ĐĂNG BÀI</h2>
            <ol class="breadcrumb">
            <li><a href="/">Trang chủ</a></li>
            <li class="active">Đăng bài</li>
          </ol>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- End Proerty header  -->

  <!-- Start Properties  -->
  <section id="aa-create-property">
    <div class="container">
        <div id="aa-create-property-area">
          <h3 class="create-title">Đăng tin bất động sản</h3>
          <form action="/create_property" method="POST" id="createform" enctype=multipart/form-data>
            <p class="create-notes">
              Hãy điền đầy đủ thông tin bất động sản tại các trường được đánh dấu <span class="required">*</span>
            </p>
            <div class="row">


              <div class="col-md-8">
                <p>
                  <label for="title">Tiêu đề <span class="required">*</span></label>
                  <input id="title" type="text" required="required" size="80" value="" name="title">
                </p>
                <p>
                  <label>Địa chỉ <span class="required">*</span></label>
                    <div class="row">
                      <div class="col-md-4">
                        <select id="district" name="district">
                          <option selected value="-1">Quận/huyện</option>
                        </select>
                      </div>
                      <div class="col-md-4">
                        <select id="ward" name="ward">
                          <option value="-1" selected>Phường/xã</option>
                        </select>
                      </div>
                      <div class="col-md-4">
                        <input id="street" name="street" type="text" required="required" size="80" value="" placeholder="Đường, phố">
                      </div>
                    </div>
                </p>
                <p>
                  <div class="row">
                    <div class="col-md-4">
                      <label for="area">Diện tích (m2) <span class="required">*</span></label>
                      <input id="area" name="area" type="text" required="required" size="80" value="" placeholder="Diện tích">
                    </div>
                    <div class="col-md-4">
                      <label for="price">Giá bán (VNĐ) <span class="required">*</span></label>
                      <input id="price" name="price" type="text" required="required" size="80" value="" placeholder="Giá bán">
                    </div>
                    <div class="col-md-4">
                      <label for="type">Loại hình <span class="required">*</span></label>
                      <select id="type" name="type">
                        <option value="nhà mặt tiền">nhà mặt tiền</option>
                        <option value="nhà trong hẻm">nhà trong hẻm</option>
                        <option value="căn hộ chung cư">căn hộ chung cư</option>
                        <option value="đất nền">đất nền</option>
                        <option value="biệt thự">biệt thự</option>
                        <option value="khách sạn, cửa hàng">khách sạn, cửa hàng</option>
                        <option value="phòng trọ, nhà trọ">phòng trọ, nhà trọ</option>
                        <option value="văn phòng">văn phòng</option>
                        <option value="loại hình khác">loại hình khác</option>
                      </select>
                    </div>
                  </div>
                </p>
                <p>
                  <label for="detail">Mô tả <span class="required">*</span></label>
                  <textarea id="detail" required="required" aria-required="true" rows="20" cols="45" name="detail"></textarea>
                </p>
              </div>


              <div class="col-md-4">
                <label for="images">Ảnh đính kèm <span class="required">*</span></label>
                <input type="file" id="images" name="images" multiple style="display:none;">
                <div id="preview">
                  <img id="add" src="/static/img/add_image.png">
                </div>
                <button type="button" id="delete" style="display:none;">Xóa ảnh</button>
              </div>
            </div>
            <p class="form-submit">
              <input type="submit" value="Đăng bài" class="aa-browse-btn" name="submit">
            </p>
          </form>
        </div>
    </div>
  </section>
  <!-- / Properties  -->
